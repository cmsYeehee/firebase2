<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my website</h1>
    <div class="snail-container">
        <img src="images/snail.png" alt="Snail" id="snail">
    </div>

    <script>
        // Select the snail element
        const snail = document.getElementById('snail');
        let position = 0; // Initial position of the snail
        let isMoving = true; // Control the movement

        // Function to move the snail
        function moveSnail() {
            if (isMoving) {
                position += 1; // Move the snail 1 pixel to the right
                snail.style.left = position + 'px'; // Update snail position

                // If the snail reaches the end of the screen, reset to start
                if (position < window.innerWidth - snail.offsetWidth) {
                    requestAnimationFrame(moveSnail);
                }
            }
        }

        // Start moving the snail
        requestAnimationFrame(moveSnail);

        // Stop the snail when the cursor touches it
        snail.addEventListener('mouseenter', () => {
            isMoving = false; // Stop the movement
        });

        // Resume movement when the cursor leaves the snail
        snail.addEventListener('mouseleave', () => {
            isMoving = true; // Resume the movement
            requestAnimationFrame(moveSnail);
        });
    </script>
</body>
</html>
