<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
    }
    
    /* Snail image styling */
    #snail {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100px;
      height: auto;
      transition: transform 0.1s ease-in-out;
    }

    /* Animation for moving the snail */
    @keyframes moveSnail {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100vw); /* Moves the snail across the screen */
      }
    }

    /* Apply the animation */
    .moving {
      animation: moveSnail 10s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Animal Website</h1>

  <!-- Panda image -->
  <img src="/images/panda.jpg" alt="Cute Panda" style="width:400px;height:auto;">

  <!-- Snail image -->
  <img id="snail" src="/images/snail.png" alt="Moving Snail">

  <script>
    // Get the snail element
    const snail = document.getElementById('snail');

    // Function to start moving the snail
    function startMovingSnail() {
      snail.classList.add('moving');
    }

    // Function to stop moving the snail
    function stopMovingSnail() {
      snail.classList.remove('moving');
    }

    // Start the snail movement when the page loads
    window.onload = startMovingSnail;

    // Add event listeners to stop and resume the snail on hover
    snail.addEventListener('mouseenter', stopMovingSnail); // Stop moving on hover
    snail.addEventListener('mouseleave', startMovingSnail); // Resume moving when the mouse leaves
  </script>
</body>
</html>
