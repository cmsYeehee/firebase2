<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Space Scene</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- ES Module Shims -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.139.2/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.139.2/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Welcome Text -->
    <h1 id="welcome-text">Welcome Explorer</h1>
    
    <!-- Main Scene Container -->
    <div id="scene-container"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <h2>Loading Space Scene</h2>
        <div id="loading-text" class="loading-text">Initializing...</div>
        <div class="loading-bar">
            <div id="loading-bar-fill" class="loading-bar-fill"></div>
        </div>
    </div>

    <!-- Planet Info and Error Message -->
    <div id="planet-info" class="planet-info"></div>
    <div id="error-message" class="error-message"></div>

    <!-- Three.js Setup -->
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        window.THREE = THREE;
        window.GLTFLoader = GLTFLoader;
    </script>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Initialization -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCvPK986ukR-ZeqxWIc7-F2gEvPZ_-v6P4",
  authDomain: "topicsisaclass.firebaseapp.com",
  projectId: "topicsisaclass",
  storageBucket: "topicsisaclass.appspot.com",
  messagingSenderId: "29876524126",
  appId: "1:29876524126:web:e0932cae4c90df79c150cf"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Firestore and make it globally available
        const db = window.db = firebase.firestore();
    </script>

    <!-- Application Scripts -->
    <script type="module" src="script.js"></script>
    <script src="planetVotes.js"></script>

</body>
</html>
