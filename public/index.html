<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="scene-container"></div>

    <div id="loading-screen" class="loading-screen">
        <h2>Loading Space Scene</h2>
        <div id="loading-text" class="loading-text">Initializing...</div>
        <div class="loading-bar">
            <div id="loading-bar-fill" class="loading-bar-fill"></div>
        </div>
    </div>

    <div id="planet-info" class="planet-info"></div>
    <div id="error-message" class="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
